<body>
    <h1>Quem foi o ganhador da Libertadores?</h1>
    <script>
        let pont1 = parseInt (prompt("Qual o placar do Corinthians na Libertadores?"))
        let pont2 = parseInt (prompt("E o placar do Palmeiras na Libertadores?"))

        if (pont1 > pont2) {
            document.write ("O vencedor é o Corinthians!!!")
        } else if (pont1 == pont2) {
            document.write ("EMPATE")
        } else {document.write ("O vencedor é o Palmeiras!!!")}
    </script>

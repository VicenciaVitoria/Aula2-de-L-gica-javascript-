<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Qual o valor das maçãs?</h1>
    <script>
        let macas = parseInt (prompt("Quantas maçãs foram compradas?"))

        if (macas < 12) {
            total = macas * 3.5
        }  else {total = macas * 2.5}

        document.write ("O valor total pago nas maçãs foi de R$" + total)
    </script>
    
</body>
</html>
